<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-struttura-discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- creazione header -->
    <header>
        <div  class="intestation">
            <div class="div-int"></div>
            <div class="div-int"></div>
            <div class="div-int"></div>
        </div>
    </header>
    <main>
        
        <div class="container-info">
            <div class="pink"> </div>
        </div>

        <!-- primo contenitore testo+immagine -->
        <div class="container-one">
            <div class="div-image"></div>
            <div class="div-text"></div>
        </div>

        <!-- secondo contenitore testo+immagine -->
        <div class="container-two">
            <div class="div-image"></div>
            <div class="div-text"></div>
        </div>
        <!-- terzo contenitore testo+immagine -->
        <div class="container-one">
            <div class="div-image"></div>
            <div class="div-text"></div>
        </div>
        <!-- quarto contenitore -->
        <div class="container-infodownload">
            <div class="div-download"></div>
        </div>
    </main>

    <footer>
        
        <!-- contenitore footer -->
        <div class="container-footer-one">
            <div class="div-column"></div>
            <div class="div-column"></div>
            <div class="div-column"></div>
            <div class="div-column"></div>
            <div class="div-column"></div>
        </div>
        <hr>
        <div class="container-footer-two">
            <div class="div-footer">
                <div class="logo"></div>
                <div class="bottone"></div>
            </div> 
        </div>
